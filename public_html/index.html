<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form class="ui form" enctype="multipart/form-data" action="/signup" method="post">

    <input type="file" name="imgUploader">
    <input name="name" placeholder="Full Name" type="text" required>
    <input name="email" placeholder="E-Mail" type="email">
    <input name="phone1" placeholder="Phone Number" type="text" required>
    <input name="phone2" placeholder="Alternate Phone Number" type="text">
    <input name="username" placeholder="Username"  type="text" required>
    <input name="password" placeholder="password" type="password" required>
    <button type="submit">Submit</button>

</form>
</body>
</html>
